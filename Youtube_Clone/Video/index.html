<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube || Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <div class="logo">
        <span class="material-symbols-outlined"> youtube_activity </span>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <span class="material-symbols-outlined"> search </span>
        <span class="material-symbols-outlined"> more_vert </span>
      </div>
    </header>

    <!-- Video Player -->
    <section class="player">
      <video controls src="./src/video.MOV"></video>
    </section>

    <!-- information -->
    <section class="info">
      <div class="metadata">
        <ul class="hashtags"></ul>
        <li>#hwang</li>
        <li>#theclimb</li>
        <li>#hongdae</li>
      </div>
      <div class="titleAndBtn">
        <span class="title"
          >황선하 클라이밍(2025.11.23) 파란색 문제 클리어!! | hwang seonha
          climbing blue problem clear!!!</span
        >
        <button class="moreBtn">
          <span class="material-symbols-outlined"> arrow_drop_down </span>
        </button>
      </div>
      <div class="action">
        <i class="fa-regular fa-thumbs-up"></i>
        <i class="fa-regular fa-thumbs-down"></i>
        <i class="fa-light fa-share">공유</i>
        <i class="fa-regular fa-bookmark">저장</i>
      </div>
      <div class="channel"></div>
    </section>
    <section class="upNext"></section>
    <script type="module" src="script.js"></script>
  </body>
</html>
