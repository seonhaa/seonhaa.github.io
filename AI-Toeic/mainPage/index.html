<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI-Toeic</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <div class="nav" id="nav">
      <img src="images/logo.png" alt="" />
      <div class="icons">
        <a href="#"
          ><span class="material-symbols-outlined">notifications</span></a
        >
      </div>
    </div>
    <hr />
    <!-- container -->
    <div class="container">
      <div id="newtask">
        <input type="text" placeholder="Task to be done">
        <button id="push">Add</button>

        <div id="tasks"></div>
      </div>
    </div>
    <hr />
    <!-- footer -->
    <div class="footer">
      <div class="footerOption">
        <a href="./index.html"
          ><span class="material-symbols-outlined"> home </span></a
        >
      </div>
      <div class="footerOption">
        <a href="../secPage/index.html"
          ><span class="material-symbols-outlined"> quiz </span></a
        >
      </div>
      <div class="footerOption">
        <a href="../thirdPage/index.html"
          ><span class="material-symbols-outlined"> match_case </span></a
        >
      </div>
      <div class="footerOption">
        <a href="../fourthPage/index.html"
          ><span class="material-symbols-outlined">import_contacts </span></a
        >
      </div>
      <div class="footerOption">
        <a href="../LastPage/index.html"
          ><span class="material-symbols-outlined"> person </span></a
        >
      </div>
    </div>
    <script>
      document.querySelector('#push').onclick = function(){
        if(document.querySelector('#newtask input').value.length == 0){
          alert("Please Enter a Task")
        }else{
          document.querySelector('#tasks').innerHTML +=`<div class="task">
            <span id=”taskname”>
                    ${document.querySelector('#newtask input').value}
                </span>
                <button class=”delete”>
                    <i class=”far fa-trash-alt”></i>
                </button>
            </div>`;
            var current_tasks = 
            document.querySelectorAll(".delete");
            for(i=0;i<current_tasks.length;i++){
              current_tasks[i].onclick=function(){
                this.parentNode.remove();
              }
            }
        }
      }
    </script>
  </body>
</html>
