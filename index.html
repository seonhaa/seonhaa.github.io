<div id="stocks"></div>

<script>
// == í•œê¸€ ì£¼ì„ ==
// API í˜¸ì¶œ í•¨ìˆ˜ (ì—¬ê¸°ì„œëŠ” ì˜ˆì‹œë¡œ ë¯¸ë¦¬ ë¡œë“œëœ ë°ì´í„° ì‚¬ìš©)
async function fetchStocks() {
  // ì‹¤ì œ êµ¬í˜„ì‹œ fetch()ë¥¼ í†µí•´ API í˜¸ì¶œ
  return [
    { name: 'AAPL', price: 214.4, change: +1.94, changePercent: +0.913 },
    { name: 'TSLA', price: 332.11, change: +3.80, changePercent: +1.157 },
    { name: 'GOOGL', price: 191.34, change: +1.24, changePercent: +0.652 }
  ];
}

// ì£¼ì‹ ì¹´ë“œë¥¼ ìƒì„±í•˜ëŠ” í•¨ìˆ˜
function createStockCard(stock) {
  const div = document.createElement('div');
  div.className = 'stock-card';

  const name = document.createElement('div');
  name.className = 'stock-name';
  name.textContent = stock.name;
  div.appendChild(name);

  const price = document.createElement('div');
  price.className = 'stock-price';
  price.textContent = stock.price.toFixed(2) + ' USD';
  div.appendChild(price);

  const change = document.createElement('div');
  change.className = 'stock-change';
  const sign = stock.change >= 0 ? '+' : '';
  change.textContent = `${sign}${stock.change.toFixed(2)} USD (${sign}${stock.changePercent.toFixed(2)}%)`;
  change.classList.add(stock.change >= 0 ? 'positive' : 'negative');
  div.appendChild(change);

  return div;
}

// í˜ì´ì§€ ë¡œë“œ ì‹œ ë°ì´í„° ë Œë”ë§
async function init() {
  const stocks = await fetchStocks();
  const container = document.getElementById('stocks');
  container.innerHTML = '';
  stocks.forEach(stock => {
    const card = createStockCard(stock);
    container.appendChild(card);
  });
}

// ì´ˆê¸° ì‹¤í–‰ + ì£¼ê¸°ì  ì—…ë°ì´íŠ¸ (ì˜ˆ: 60ì´ˆë§ˆë‹¤)
